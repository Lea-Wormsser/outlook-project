<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת דראפט ל-Outlook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>יצירת טיוטת מייל</h1>
        <form id="myForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="subject">נושא</label>
                <input type="text" name="subject" id="subject" required placeholder="הזן נושא למייל">
            </div>

            <div class="form-group">
                <label for="recipients">נמענים</label>
                <input type="text" name="recipients" id="recipients" required
                    placeholder="הזן כתובות מייל מופרדות בפסיק">
                <small class="file-name">ניתן להזין מספר נמענים מופרדים בפסיק</small>
            </div>

            <div class="form-group">
                <label for="body">גוף ההודעה</label>
                <textarea name="body" id="body" required placeholder="כתוב את תוכן ההודעה שלך כאן..."></textarea>
            </div>

            <div class="form-group">
                <label>קובץ מצורף</label>
                <div class="file-input-container">
                    <input type="file" name="file" id="file" class="file-input"
                        accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png">
                    <label for="file" class="file-input-label" id="fileLabel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>לחץ לבחירת קובץ</span>
                        <small>קבצים נתמכים: PDF, Word, Excel, תמונות</small>
                    </label>
                    <div id="fileName" class="file-name">לא נבחר קובץ</div>
                </div>
            </div>

            <button type="submit">צור טיוטה ב-Outlook</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
